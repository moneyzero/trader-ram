<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trader Ram - Trading Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://media.istockphoto.com/id/1315193317/vector/stock-market-candlestick-chart-vector-background.jpg?s=612x612&w=0&k=20&c=SexH-fDr_9Y9UAhJJ75QP2h_yFRWIpkJO5k26bNNZYs=') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0, 0, 0, 0.9);
      padding: 1rem 2rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 55px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }

    nav a {
      color: #00ffd5;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .hero {
      text-align: center;
      padding: 4rem 1.5rem;
      background-color: rgba(0, 0, 0, 0.75);
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #00ffd5;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ffcc00;
    }

    .section {
      padding: 3rem 1.5rem;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .section h2 {
      text-align: center;
      font-size: 2rem;
      color: #00ffd5;
      margin-bottom: 1.5rem;
    }

    .section p {
      text-align: center;
      color: #eee;
      font-size: 1.1rem;
    }

    .videos-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .videos-container iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 213, 0.5);
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.9);
      font-size: 0.95rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav {
        justify-content: center;
        margin-top: 1rem;
      }

      header {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://yt3.ggpht.com/yHR0JRwY0Kskt3nWCiexOe23a5DgmeXwfu-CIVZHKzmcYXI-gfXtxiQMMyCaglssDfsx7tcT9OQ=s176-c-k-c0x00ffffff-no-rj-mo" alt="Trader Ram Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#courses">Courses</a>
      <a href="#videos">Videos</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Trader Ram's Hub</h1>
    <p>Learn Real Price Action & Profitable Trading Strategies</p>
  </section>

  <section id="courses" class="section">
    <h2>Courses</h2>
    <p>(Premium scalping & forex learning programs coming soon!)</p>
  </section>

  <section id="videos" class="section">
    <h2>Trader Ram's YouTube Videos</h2>
    <div class="videos-container">
      <iframe src="https://www.youtube.com/embed/f_peSvXrRYE" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/C-SWDizGV1w" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/q2D8ES50XOE" allowfullscreen></iframe>
    </div>
  </section>

  <footer>
    &copy; 2025 Trader Ram. All rights reserved. | Created by a supporter with ❤️
  </footer>
</body>
</html>
